# Tiny Tapeout project information
project:
  title: "Emergency Shutdown Controller"
  author: "Ganteda Chandana"
  description: "FPGA‑to‑ASIC E‑Stop & watchdog logic"
  top_module: "project"
  clock_hz: 25000000
  inputs:
    - io_in[0]  # E-Stop A
    - io_in[1]  # E-Stop B
    - io_in[2]  # ACK
    - io_in[3]  # Watchdog kick
  outputs:
    - io_out[0] # Shutdown output
    - io_out[1] # LED status

